<!DOCTYPE html>
<html>
<head>
	<title>Journay</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<h2 class="header__journay">
				<a href="index.html" class="header__journay-href">journay</a>
			</h2>
			<div class="header__content">
				<div class="header__icons-container">
<!-- 					<div class="header__icons-calendar"><a href="#" class="header__icons"></a></div>
<div class="header__icons-forum"><a href="#" class="header__icons"></a></div>
<div class="header__icons-journay"><a href="#" class="header__icons"></a></div> -->
					<img src="img/ic_caledar.png" alt="caledar" class="header__icons calendar">
					<img src="img/ic_forum.png" alt="forum" class="header__icons forum">
					<img src="img/ic_journey.png" alt="journey" class="header__icons compas">
				</div>
				<p class="header__text">Welcome, 
					<a href="#" class="header__log-in">Log In</a> or
					<a href="#" class="header__sign-in">Sign Up</a>
				</p>
			</div>
		</header>


		<div class="content">
			<div class="modal-window">
				<div class="modal-window__header">
					<div class="modal-window__header-square"></div>
					<div class="modal-window_container">
						<span class="modal-window__header-sign-in">Sign In</span>
						<span class="modal-window__header-log-in">Log In</span>
					</div>
					<div class="modal-window__header-buttons">
						<a href="" class="modal-window__fb-btn">
							<img src="img/facebook1.png" class="fb-img">
							<span class="modal-window__header-buttons-line"></span>
							<span class="fb-btn-text">Facebook</span>
						</a>
						<a href="" class="modal-window__gg-btn">
							<img src="img/G+.png" class="gg-img">
							<span class="modal-window__header-buttons-line"></span>
							<span class="gg-btn-text">Google</span>
						</a>
					</div>
					<form action="index.html" class="modal-window__form">
						<input type="text" class="modal-window__form-input-fname" placeholder="First Name" value="Jason">
						<input type="text" class="modal-window__form-input-lname" placeholder="Last Name">
						<input type="email" class="modal-window__form-input-email" placeholder="Email">
						<input type="password" class="modal-window__form-input-choosepass" placeholder="Choose Password">
						<input type="password" class="modal-window__form-input-confpass" placeholder="Confirm Password">
					</form>

					<div class="modal-window__agreement">
						<!-- <label for="checkbox" class="modal-window__agreement-checkbox"><input type="checkbox" checked>Agree Our <a href="#" class="modal-window__agreement-href">Terms & Conditions</a></label> -->

						<label>
                    		<input class="modal-window__agreement-checkbox" type="checkbox" name="checkbox-test">
                    		<span class="modal-window__agreement-checkbox-custom"></span>
                    		<span class="modal-window__agreement-label">Agree Our <a href="#" class="modal-window__agreement-href">Terms & Conditions</a></span>
                		</label>
					</div>

					<div class="modal-window__bottom-btn-block">
						<button class="modal-window__bottom-btn">Create Account</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	

</body>
</html>
